<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h1, h2 {
  text-align: center;
}

button {
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #adb5bd; }
.write { background: #ffd166; }

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

.meme {
  text-align: center;
  margin-top: 15px;
}

.meme img {
  width: 100%;
  border-radius: 12px;
}

.hidden {
  display: none;
}

.end-note {
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="container">

<div class="card" id="intro">
  <h1>Hello baby ‚ù§Ô∏è</h1>
  <p style="text-align:center;">One important question‚Ä¶</p>
  <button class="yes" onclick="start()">Okay üò≥</button>
</div>

<div class="card hidden" id="q1">
  <h2>Will you be my Valentine? üíò</h2>
  <button class="yes" onclick="answer(1,'Yes ‚ù§Ô∏è')">Yes</button>
  <button class="no" onclick="noMeme(1)">No</button>
  <button class="write" onclick="writeAnswer(1)">Write your answer</button>
  <div class="meme hidden" id="meme1"></div>
</div>

<div class="card hidden" id="q2">
  <h2>Do you feel safe & happy with me? ü•∫</h2>
  <button class="yes" onclick="answer(2,'Yes üíï')">Yes</button>
  <button class="no" onclick="noMeme(2)">No</button>
  <div class="meme hidden" id="meme2"></div>
</div>

<div class="card hidden" id="q3">
  <h2>Will you stay with me even when I annoy you? üòå</h2>
  <button class="yes" onclick="answer(3,'Always üò≠‚ù§Ô∏è')">Yes</button>
  <button class="no" onclick="noMeme(3)">No</button>
  <button class="write" onclick="writeAnswer(3)">Write your answer</button>
  <div class="meme hidden" id="meme3"></div>
</div>

<div class="card hidden" id="q4">
  <h2>Will you marry me one day? üíç</h2>
  <button class="yes" onclick="answer(4,'Yes üíç')">Yes</button>
  <button class="no" onclick="noMeme(4)">No</button>
  <div class="meme hidden" id="meme4"></div>
</div>

<div class="card hidden" id="end">
  <h2>All Done üíñ</h2>
  <button class="yes" onclick="showAnswers()">See all answers</button>
</div>

<div class="card hidden" id="answers">
  <h2>Your Answers üíå</h2>
  <ul id="answerList"></ul>
  <p class="end-note">
    I love you ‚ù§Ô∏è<br>
    Send this screenshot to me üì∏
  </p>
</div>

</div>

<script>
let answers = {};

function start() {
  document.getElementById('intro').classList.add('hidden');
  document.getElementById('q1').classList.remove('hidden');
}

function answer(q, text) {
  answers["Question " + q] = text;
  next(q);
}

function writeAnswer(q) {
  let userText = prompt("Write your answer üíï");
  if (userText) {
    answers["Question " + q] = userText;
    next(q);
  }
}

function noMeme(q) {
  let memes = [
    "https://i.imgflip.com/4/4t0m5.jpg",
    "https://i.imgflip.com/4/30b1gx.jpg",
    "https://i.imgflip.com/4/1bij.jpg"
  ];
  let memeDiv = document.getElementById("meme" + q);
  memeDiv.innerHTML = `<img src="${memes[Math.floor(Math.random()*memes.length)]}"><p>Think again üò≠</p>`;
  memeDiv.classList.remove('hidden');
}

function next(q) {
  document.getElementById('q' + q).classList.add('hidden');
  if (document.getElementById('q' + (q+1)))
    document.getElementById('q' + (q+1)).classList.remove('hidden');
  else
    document.getElementById('end').classList.remove('hidden');
}

function showAnswers() {
  document.getElementById('end').classList.add('hidden');
  document.getElementById('answers').classList.remove('hidden');
  let list = document.getElementById('answerList');
  list.innerHTML = "";
  for (let key in answers) {
    list.innerHTML += `<li><strong>${key}:</strong> ${answers[key]}</li>`;
  }
}
</script>

</body>
</html>
